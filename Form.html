<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario HTML</h1>
    <div>
        <form action="#" method="get">
            <div>
                <label for="">Number ID:</label>
                <input type="number" id="" name="" required><br><br>
            </div>
             <div>
                <label for="">Name:</label>
                <input type="text" id="" name="" required><br><br>
            </div>
            <div>
                <label for="">Email:</label>
                <input type="email" id="" name="" required><br><br>
            </div>
            <div>
                <label for="">Password:</label>
                <input type="password" id="" name="" required><br><br>
            </div>
 <div>
                <label for="">Pasa tiempo</label>
                <textarea name="" id="" rows="5"></textarea>><br><br>
            </div>
            <label for="">Button</label>
            <input type="submit" value="Save">
            <input type="reset" value="Cancel">
            <button>Button</button>
            <div>
                <label for="">Municipios</label>
                <select name="" id="">
                    <option value="1">Valledupar</option>
                    <option value="2">Santa Marta</option>
                    <option value="3">Medellin</option>
                </select>
            </div>
            <div>
                <label for="">Cursos Disponibles</label>
                <br>
                <input type="radio" name="curso" id="ia">
                <label for="ia">Inteligencia Artificial</label>
                <br>
                <input type="radio" name="curso" id="pg">
                <label for="pg">Programci√≥n</label>
                <br>
                 <input type="radio" name="curso" id="ad">
                <label for="ad">Analisis de Datos</label>
                
            </div>
     


            
        </form>
    </div>
</body>
</html>
