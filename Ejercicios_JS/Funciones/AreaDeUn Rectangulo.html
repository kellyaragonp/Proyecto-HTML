<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function AreaRectangulo(B,A){
            return B*A;
        }
          let numero1 = parseFloat(prompt("Digite la Base:"));
        let numero2 = parseFloat(prompt("Digite la Altura:"));
         let resultado = AreaRectangulo(numero1, numero2);
        document.write("El area del rectangulo es: " +resultado);
    </script>
</body>
</html>
