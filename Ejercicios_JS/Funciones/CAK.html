<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora con IF</title>
  <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
  <div class="contenedor">
    <h2 class="titulo">Calculadora Básica</h2>

    <form class="formulario">
      <label for="valor1" class="etiqueta">Parámetro #1</label>
      <input type="number" id="valor1" class="campo" value="">

      <label for="valor2" class="etiqueta">Parámetro #2</label>
      <input type="number" id="valor2" class="campo" value="">

      <label for="op" class="etiqueta">Operación</label>
      <select name="op" id="op" class="selector">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
      </select>

      <button id="btnCalcular" type="button" class="boton">CALCULAR</button>
    </form>

    <div id="resultado" class="resultado">Resultado:</div>
  </div>

  <script>
    document.addEventListener("click", (e) => {
      if (e.target.matches("#btnCalcular")) {
        let num1 = parseFloat(document.getElementById("valor1").value);
        let num2 = parseFloat(document.getElementById("valor2").value);
        let oper = document.getElementById("op").value;
        let resultado;

        if (isNaN(num1) || isNaN(num2)) {
          resultado = "Por favor ingresa números válidos.";
        } else {
          if (oper === "suma") {
            resultado = num1 + num2;
          } else if (oper === "resta") {
            resultado = num1 - num2;
          } else if (oper === "multiplicacion") {
            resultado = num1 * num2;
          } else if (oper === "division") {
            if (num2 !== 0) {
              resultado = (num1 / num2).toFixed(2);
            } else {
              resultado = "Error: división por 0";
            }
          } else {
            resultado = "Operación no válida.";
          }
        }

        document.getElementById("resultado").innerHTML =
          "<strong>Resultado:</strong> <span>" + resultado + "</span>";
      }
    });
  </script>
</body>
</html>
