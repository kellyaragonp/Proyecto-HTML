

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
  <div class="contenedor">
    <h2 class="titulo">Calculadora</h2>
    
    <div class="formulario">
      <input type="number" id="numero1" class="campo" placeholder="Parametro 1">
      <input type="number" id="numero2" class="campo" placeholder="Parametro 2">

      <div class="botones">
        <button class="boton" onclick="calcular('+')">+</button>
        <button class="boton" onclick="calcular('-')">−</button>
        <button class="boton" onclick="calcular('*')">×</button>
        <button class="boton" onclick="calcular('/')">÷</button>
      </div>

      <p id="resultado" class="resultado">Resultado: </p>
    </div>
  </div>

  <script>
    function calcular(operacion) {
      let num1 = parseFloat(document.getElementById("numero1").value);
      let num2 = parseFloat(document.getElementById("numero2").value);
      let resultado = "";

      if (isNaN(num1) || isNaN(num2)) {
        resultado = "Por favor ingresa dos números válidos.";
      } else {
        if (operacion === '+') {
          resultado = num1 + num2;
        } else if (operacion === '-') {
          resultado = num1 - num2;
        } else if (operacion === '*') {
          resultado = num1 * num2;
        } else if (operacion === '/') {
          resultado = num2 !== 0 ? (num1 / num2).toFixed(2) : "Error: división por cero";
        }
      }

      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }
  </script>
</body>
</html>
