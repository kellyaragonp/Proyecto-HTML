<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function suma (a,b){
            return a+b;
        }
        let numero1 = parseFloat(prompt("Digite numero 1:"));
        let numero2 = parseFloat(prompt("Digite numero 2:"));
        let resultado = suma(numero1, numero2);
        document.write("la suma de los numeros es: " +resultado);
    </script>
</body>
</html>
