<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=6;
        let b=7;
        let suma= a + b;
        let resta= a - b;
        let Mul= a * b;
        let div= a / b;
        let igual= a===b;
        let diferente = a!=b;
        let mayor =a>b;
        let menor =a<b;
        console.log("la suma de a y b es: " + suma);
        console.log("la resta de a y b es: " + resta);
        console.log("la multiplicación de a y b es: " + Mul);
        console.log("la división de a y b es: " + div);
        console.log("¿a es igual que b? " + igual);
        console.log("¿a es diferente que b? " + diferente);
        console.log("¿a es mayor que b? " + mayor);
        console.log("¿a es menor que b? " + menor);
        
    </script>
</body>
</html>
